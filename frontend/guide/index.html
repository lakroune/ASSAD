<!DOCTYPE html>
<html class="light" lang="fr">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Tableau de bord - ASSAD (Version JS)</title>
    
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ec7f13",
                        "background-light": "#fcfaf8",
                        "background-dark": "#221910",
                        "surface-light": "#ffffff",
                        "surface-dark": "#2d241b",
                        "text-main-light": "#1b140d",
                        "text-main-dark": "#fcfaf8",
                        "text-sec-light": "#9a734c",
                        "text-sec-dark": "#d0bba6",
                        "border-light": "#e7dbcf",
                        "border-dark": "#4a3b2f",
                    },
                    fontFamily: { "display": ["Plus Jakarta Sans", "sans-serif"] }
                }
            }
        }
    </script>
    <style>
        .material-symbols-outlined { font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
        body { font-family: "Plus Jakarta Sans", sans-serif; }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark min-h-screen text-text-main-light dark:text-text-main-dark transition-colors duration-200">
    <div class="flex h-screen w-full overflow-hidden">
        
        <aside class="hidden lg:flex flex-col w-72 border-r border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark p-6 h-full justify-between">
            <div class="flex flex-col gap-8">
                <div class="flex items-center gap-3 px-2">
                    <div class="bg-primary/20 p-2 rounded-lg">
                        <span class="material-symbols-outlined text-primary text-3xl">pets</span>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold tracking-tight">ASSAD</h1>
                        <p class="text-text-sec-light dark:text-text-sec-dark text-xs uppercase tracking-wider font-semibold">Guide Space</p>
                    </div>
                </div>
                <nav class="flex flex-col gap-2">
                    <a class="flex items-center gap-3 px-4 py-3 rounded-xl bg-primary/10 text-primary font-bold" href="#">
                        <span class="material-symbols-outlined">dashboard</span>
                        <span>Tableau de bord</span>
                    </a>
                    <a class="flex items-center gap-3 px-4 py-3 rounded-xl text-text-main-light dark:text-text-sec-dark hover:bg-border-light dark:hover:bg-surface-dark transition-colors font-medium" href="#">
                        <span class="material-symbols-outlined">map</span>
                        <span>Mes Visites</span>
                    </a>
                    <a class="flex items-center gap-3 px-4 py-3 rounded-xl text-text-main-light dark:text-text-sec-dark hover:bg-border-light dark:hover:bg-surface-dark transition-colors font-medium" href="#">
                        <span class="material-symbols-outlined">groups</span>
                        <span>Réservations</span>
                    </a>
                </nav>
            </div>
            
            <div class="flex items-center gap-3 px-4 py-3 rounded-xl bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark shadow-sm">
                <div class="bg-primary/20 rounded-full h-10 w-10 flex items-center justify-center border-2 border-primary">
                    <span class="material-symbols-outlined text-primary">person</span>
                </div>
                <div class="flex flex-col overflow-hidden">
                    <p id="userNameSide" class="text-sm font-bold truncate">Chargement...</p>
                    <p class="text-text-sec-light dark:text-text-sec-dark text-xs truncate">Guide Expert</p>
                </div>
            </div>
        </aside>

        <main class="flex-1 flex flex-col h-full overflow-y-auto overflow-x-hidden">
            <div class="p-6 md:p-10 max-w-7xl mx-auto w-full flex flex-col gap-8">
                
                <div class="flex flex-col gap-2">
                    <h2 id="welcomeTitle" class="text-3xl md:text-4xl font-extrabold tracking-tight text-text-main-light dark:text-text-main-dark">Bonjour !</h2>
                    <p class="text-text-sec-light dark:text-text-sec-dark text-lg">Votre espace de gestion pour les visites virtuelles d'ASSAD.</p>
                </div>

                <div id="statsContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                    </div>

                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <div class="lg:col-span-2 flex flex-col gap-4">
                        <h3 class="text-2xl font-bold border-b border-border-light dark:border-border-dark pb-2 flex items-center gap-2">
                            <span class="material-symbols-outlined text-primary">calendar_today</span>
                            Événement Important
                        </h3>
                        <div id="nextTourCard" class="bg-surface-light dark:bg-surface-dark rounded-xl border border-primary/50 shadow-lg p-6">
                            </div>
                    </div>

                    <div class="lg:col-span-1 flex flex-col gap-4">
                        <h3 class="text-2xl font-bold border-b border-border-light dark:border-border-dark pb-2 flex items-center gap-2">
                            <span class="material-symbols-outlined text-blue-600">bolt</span>
                            Activité
                        </h3>
                        <div id="activityList" class="bg-surface-light dark:bg-surface-dark rounded-xl border border-border-light dark:border-border-dark shadow-md divide-y divide-border-light dark:divide-border-dark">
                            </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const data = {
            user: { name: "Karim Benchrif", role: "guide" },
            stats: [
                { label: "Prochaine Visite", val: "20 Jan 2025", sub: "14:00", icon: "event_upcoming", color: "text-primary" },
                { label: "Visites Créées", val: "18", sub: "total historique", icon: "map", color: "text-green-600" },
                { label: "Réservations", val: "45", sub: "participants", icon: "groups", color: "text-blue-600" },
                { label: "Note Guide", val: "4.7 / 5.0", sub: "avis clients", icon: "star", color: "text-yellow-500" }
            ],
            nextTour: {
                title: "L'Heure du Repas - Lions de l'Atlas",
                date: "20 Jan 2025",
                time: "14:00",
                participants: 45,
                link: "#"
            },
            activities: [
                { msg: "Nouvelle réservation pour Lions de l'Atlas", time: "5 min", type: "new" },
                { msg: "Modification de 'Oasis Secrète'", time: "2h", type: "edit" },
                { msg: "Visite complétée avec succès", time: "3j", type: "done" }
            ]
        };

        // Remplissage du texte
        document.getElementById('userNameSide').innerText = data.user.name;
        document.getElementById('welcomeTitle').innerText = `Bonjour, ${data.user.name.split(' ')[0]} !`;

        // Remplissage des stats
        const statsHtml = data.stats.map(s => `
            <div class="bg-surface-light dark:bg-surface-dark rounded-xl border border-border-light dark:border-border-dark shadow-md p-5 flex flex-col gap-2">
                <span class="material-symbols-outlined ${s.color} text-3xl">${s.icon}</span>
                <p class="text-sm text-text-sec-light dark:text-text-sec-dark font-medium">${s.label}</p>
                <p class="text-xl font-extrabold tracking-tight">${s.val}</p>
                <p class="text-sm font-semibold">${s.sub}</p>
            </div>
        `).join('');
        document.getElementById('statsContainer').innerHTML = statsHtml;

        // Remplissage Prochaine Visite
        document.getElementById('nextTourCard').innerHTML = `
            <p class="text-xs uppercase font-bold text-primary mb-1">Visite Programmée</p>
            <h4 class="text-2xl font-extrabold mb-3">${data.nextTour.title}</h4>
            <div class="flex items-center gap-4 text-text-sec-light dark:text-text-sec-dark mb-6">
                <span>${data.nextTour.date} à ${data.nextTour.time}</span>
                <span class="font-bold text-text-main-light">${data.nextTour.participants} inscrits</span>
            </div>
            <div class="flex gap-3">
                <a href="${data.nextTour.link}" class="bg-primary text-white px-5 py-2.5 rounded-lg font-bold">Lancer le Live</a>
            </div>
        `;

        // Remplissage Activités
        const activityHtml = data.activities.map(a => `
            <div class="flex items-start gap-4 p-4">
                <span class="material-symbols-outlined text-primary">notifications</span>
                <div>
                    <p class="text-sm font-medium">${a.msg}</p>
                    <p class="text-xs text-text-sec-light">Il y a ${a.time}</p>
                </div>
            </div>
        `).join('');
        document.getElementById('activityList').innerHTML = activityHtml;
    </script>
</body>
</html>
